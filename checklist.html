<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
</head>
<body>
    <h1>My Checklist</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.action }} - {{ task.location }} - {{ task.items }} - {{ task.equipment }} - {{ task.instructions }}</li>
        {% endfor %}
    </ul>
</body>
</html>
